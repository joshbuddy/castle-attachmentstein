<html>
    <head>
        <title>Castle Attachmenstein</title>
        <script src="./lib/jquery/jquery.js" type="text/javascript"></script>
        <script src="./lib/gl/glMatrix-0.9.5.min.js" type="text/javascript"></script>
        <script src="./lib/gl/webgl-utils.js" type="text/javascript"></script>
        <script src="./lib/main.js" type="text/javascript"></script>
        <script src="./lib/player.js" type="text/javascript"></script>
        <script src="./lib/cube.js" type="text/javascript"></script>
        <script src="./lib/game.js" type="text/javascript"></script>
        <script src="./lib/map.js" type="text/javascript"></script>

        <style type="text/css">
            body {
                width: 100%;
            }
        
            #canvas {
                display: block;
                margin: auto;
            }
        </style>
        
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec2 vTextureCoord;

            uniform sampler2D uSampler;

            void main(void) {
              gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            }
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec2 aTextureCoord;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec2 vTextureCoord;

            void main(void) {
              gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
              vTextureCoord = aTextureCoord;
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" style="border: none;" width="1024" height="768"></canvas>
        <script type="text/javascript">
            //new Attachmenstein();
            new Map();
        </script>
    </body>
</head>
